<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rattata Games</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-register">
            <img src="../img/logoRattata.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="register-container">
            <div class="google-btn">
                <img src="../img/icons/IconGoogle.png" alt="" class="google-icon">
                <p id="icon-google-p">Iniciar sesion con Google</p>
            </div>
            <div class="facebook-btn">
                <img src="../img/icons/faceIcon.png" alt="" class="facebook-icon">
                <p>Continuar con Facebook</p> 
            </div>
            <div class="btn-register" id="register">
                <p>Registarse con Correo Electronico</p> 
            </div>
            <a href="../index.html" class="btn-Irlogin">
                    <p>O Inicia sesion</p> 
            </a>
            <div id="form-register">
                <div class="title">
                    <h1>Crea tu cuenta</h1>
                </div>
                <div class="form">
                    <ul>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Nombre">
                            <img src="../img/icons/Group.png" alt="" class="icon-form-perfil">
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Apellido">
                            <img src="../img/icons/Group.png" alt="" class="icon-form-perfil">
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Nombre de usuario">
                            <img src="../img/icons/Group.png" alt="" class="icon-form-perfil">
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Edad">
                            <img src="../img/icons/Group.png" alt="" class="icon-form-perfil">
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Correo electronico">
                            <img src="../img/icons/Group.png" alt="" class="icon-form-perfil">
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Contraseña">
                            <img src="../img/icons/candadito.png" alt="" class="icon-form"> 
                        </li>
                        <li>
                            <input type="Nombre" class="input-register" placeholder="Confirmar contraseña">
                            <img src="../img/icons/candadito.png" alt="" class="icon-form">
                        </li>
                    </ul>
                </div>
                <div id="captcha">
                    <img src="../img/captcha.png" alt="" id="img-captcha">
                </div>
                <div class="container">
                    <a href="../html/index.html">
                        <p>ya tienes una cuenta?</p>
                    </a>
                    <a href="home.html">
                        <button class="button">Continuar</button>
                    </a>
                    
                </div>
            </div>
        </div>
        
    </main>
    <script src="../js/form-register.js"></script>
</body>
</html>
