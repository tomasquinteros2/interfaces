<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rattata Games</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-register">
            <img src="../img/logoRattata.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="register-container">
            <div class="google-btn">
                <img src="../img/icons/IconGoogle.png" alt="" class="google-icon">
                <p id="icon-google-p">Iniciar sesion con Google</p>
            </div>
            <div class="facebook-btn">
                <img src="../img/icons/faceIcon.png" alt="" class="facebook-icon">
                <p>Continuar con Facebook</p> 
            </div>
            <div class="btn-register">
                <p>Registarse con Correo Electronico</p> 
            </div>
            <a href="../html/login.html" class="btn-login">
                    <p>O Inicia sesion</p> 
            </a>
        </div>
    </main>
</body>
</html>
